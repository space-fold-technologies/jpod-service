environment:
    PATH: '/usr/bin:/bin:/usr/local/bin'
    TERM: 'xterm-256color'
mount_points:
    -
        filesystem: 'devfs'
        folder: 'dev'
        options: 'rw'
    -
        filesystem: 'linprocfs'
        folder: 'proc'
        options: 'rw'
    -
        filesystem: 'linsysfs'
        folder: 'sys'
        options: 'rw'
    -
        filesystem: 'tmpfs'
        folder: 'dev/shm'
        options: 'rw,mode=1777'
parameters:
    linux: ' '
    allow.mount: ' '
    allow.mount.devfs: ' '
    allow.mount.linprocfs: ' '
    allow.mount.linsysfs: ' '
    allow.mount.procfs: ' '
    allow.mount.tmpfs: ' '
    allow.mount.nullfs: ' '
    allow.raw_sockets: ' '
    allow.chflags: ' '
    devfs_ruleset: 4
    sysvmsg: 'new'
    sysvsem: 'new'
    sysvshm: 'new'
    securelevel: 3
    persist: ' '
